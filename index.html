<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI design Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header>
        <nav class="navbar">
          <div class="head">
            <img src="./depositphotos_70591623-stock-illustration-spaceship-simple-icon-on-white-removebg-preview.png" alt="rocketicon" class="my-image">
            <div class="head1">Hosterr</div>
            <div class="head2"><button>Hoster is hiring!</button></div>
          </div>
          <div class="navbar-center">
            <span class="nav1">Plans</span>
            <span class="nav2">Find Domain</span>
            <span class="nav3">Why Hosterr</span>
          </div>
          <div class="navbar-right">
            <div class="bar1">Sign In</div>
            <div class="bar2"><button>Join Waitlist</button></div>
          </div>
        </nav>
      </header> 
    <section>
        <img class="img-1" src="./Group_1-removebg-preview (4).png" alt="">
        <div class="Maincontent"><h1>Host your website in less than 5 minutes.</h1></div>
        <div class="content">With Hosterr. get your website up and running in less than 5 minutes with most <div>competitve pricing packages available online</div> </div>
        <div class="content2"><input class="inp" type="email" placeholder="Enter E-mail Address"><button>Join Waitlist</button></div>
        <div class="content3">
            <label class="round-checkbox">
              <input class="int" type="checkbox">
              <span class="checkmark"></span>
              No spam, ever. Unsubscribe anytime.
            </label>
          </div>          
    </section>
    <footer class="footer-fixed">
        <div class="footer-content">
          <div class="footer-left">
            <span>Facebook</span>
            <span>Instagram</span>
            <span>Twitter</span>
          </div>
          <div class="footer-right">
            <img src="./Help Avatar.svg" alt="Help Avatar" width="40" height="40">
            <div class="help-text">
              <div>Have any questions</div>
              <div><strong>Talk to specialist</strong></div>
            </div>
          </div>
        </div>
      </footer>  
   <div>   
</body>
</html>
